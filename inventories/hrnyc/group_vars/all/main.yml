---
# Global variables for all hosts
#
# Reference secrets from vault.yml using the vault_ prefix convention:
#   ansible_user: "{{ vault_ansible_user }}"
#   ansible_password: "{{ vault_ansible_password }}"

ansible_user: "{{ vault_ansible_user }}"
ansible_password: "{{ vault_ansible_password }}"

# Plastic SCM UI defaults
plastic_ui_theme: "dark"
plastic_ui_set_windows_theme: true
