# config/defaults.conf - Default configuration values
# Override these in environment-specific config or environment variables
#
# Usage: source "$REPO_ROOT/config/defaults.conf"

#######################################
# Hugepages Configuration
#######################################

# Number of 2MB huge pages to allocate
# 512 pages = 1GB, typical for Rivermax
HUGEPAGES_COUNT="${HUGEPAGES_COUNT:-512}"

#######################################
# Network Configuration
#######################################

# EVT camera subnet (CIDR notation)
EVT_CAMERA_SUBNET="${EVT_CAMERA_SUBNET:-10.0.0.0/24}"

# Host IP on EVT camera network
EVT_HOST_IP="${EVT_HOST_IP:-10.0.0.1}"

# MTU for ConnectX interface (jumbo frames)
CX6_MTU="${CX6_MTU:-9000}"

# NetworkManager connection name for EVT cameras
EVT_CONNECTION_NAME="${EVT_CONNECTION_NAME:-evt-cameras}"

#######################################
# PTP Configuration
#######################################

# PTP domain number (must match grandmaster)
PTP_DOMAIN="${PTP_DOMAIN:-0}"

# PTP transport: UDPv4, UDPv6, or L2
PTP_TRANSPORT="${PTP_TRANSPORT:-UDPv4}"

# Linuxptp repository URL
LINUXPTP_REPO="${LINUXPTP_REPO:-https://github.com/ignition-is-go/linuxptp.git}"

#######################################
# RDMA Configuration
#######################################

# RDMA memory limit (bytes, 0 = unlimited)
RDMA_MEM_LIMIT="${RDMA_MEM_LIMIT:-0}"

# Enable GPUDirect (requires NVIDIA GPU)
RDMA_GPUDIRECT="${RDMA_GPUDIRECT:-0}"

#######################################
# Behavior Configuration
#######################################

# Fail on first module error (true/false)
FAIL_FAST="${FAIL_FAST:-true}"

# Enable verbose debug output
DEPLOY_DEBUG="${DEPLOY_DEBUG:-0}"

# Enable timestamps in logs
DEPLOY_LOG_TIMESTAMPS="${DEPLOY_LOG_TIMESTAMPS:-1}"

# Enable color output (auto-detected if not set)
# DEPLOY_LOG_COLOR=1

# Dry-run mode (1 = don't make changes)
DRY_RUN="${DRY_RUN:-0}"
