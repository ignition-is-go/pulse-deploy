---
# linux_base â€” Layer 0: Linux VM base configuration
# SSH keys, base packages, firewall

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name: "{{ linux_base_packages }}"
    state: present

- name: Ensure SSH is running
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true

- name: Ensure UFW is installed
  ansible.builtin.apt:
    name: ufw
    state: present

- name: Allow SSH through firewall
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: Enable UFW
  community.general.ufw:
    state: enabled
    default: deny
    direction: incoming
