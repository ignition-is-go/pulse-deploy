---
# Reboot Windows nodes and wait for them to come back
# Usage: ansible-playbook playbooks/reboot.yml
#        ansible-playbook playbooks/reboot.yml --limit windows-unreal-render-01

- name: Reboot Windows nodes
  hosts: windows
  gather_facts: false
  ignore_unreachable: true
  tasks:
    - name: Reboot and wait for WinRM
      ansible.windows.win_reboot:
        reboot_timeout: 300
