---
# Configure nDisplay firewall rules on render node VMs
# Usage: ansible-playbook playbooks/ndisplay-network.yml -i inventories/hrlv-dev/hosts.yml

- name: Configure nDisplay firewall rules
  hosts: ue_content
  gather_facts: false

  tasks:
    - name: Open nDisplay cluster sync ports
      community.windows.win_firewall_rule:
        name: nDisplay Cluster Sync
        direction: in
        protocol: tcp
        localport: "41001,41003,41004"
        action: allow
        enabled: true
