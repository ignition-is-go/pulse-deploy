---
# Stop UE editor on the editing node
#
# Usage:
#   ansible-playbook playbooks/ue-concert-editor-stop.yml

- name: Stop Concert editor
  hosts: ue_editing
  gather_facts: false

  tasks:
    - name: Graceful shutdown of UnrealEditor (WM_CLOSE then force-kill)
      ansible.windows.win_shell: |
        $procs = Get-Process -Name UnrealEditor -ErrorAction SilentlyContinue
        if (-not $procs) {
          Write-Host "NONE_RUNNING"
          exit 0
        }
        $count = $procs.Count
        foreach ($p in $procs) {
          $p.CloseMainWindow() | Out-Null
        }
        $timeout = 15
        $elapsed = 0
        while ($elapsed -lt $timeout) {
          Start-Sleep -Seconds 2
          $elapsed += 2
          $remaining = Get-Process -Name UnrealEditor -ErrorAction SilentlyContinue
          if (-not $remaining) {
            Write-Host "GRACEFUL_STOP $count process(es)"
            exit 0
          }
        }
        $remaining = Get-Process -Name UnrealEditor -ErrorAction SilentlyContinue
        if ($remaining) {
          $remaining | Stop-Process -Force
          Start-Sleep -Seconds 2
          Write-Host "FORCE_STOP $count process(es) (graceful timed out after ${timeout}s)"
        }
      register: stop_result

    - name: Remove Concert editor scheduled task
      community.windows.win_scheduled_task:
        name: ConcertEditor
        state: absent

    - name: Show status
      ansible.builtin.debug:
        msg: "{{ inventory_hostname }}: {{ stop_result.stdout | trim }}"
